# config.yaml
# Configuration file for the supervised machine learning pipeline

#######################################################################################################################################
#######################################################################################################################################
# üåê GLOBAL SETTINGS
n_jobs: -1
random_state: 42

#######################################################################################################################################
#######################################################################################################################################
# üìÅ FILE PATHS
data_file_path: "data/data.csv"
model_dir: "models"
output_dir: "output"

#######################################################################################################################################
#######################################################################################################################################
# üéØ TASK DEFINITIONS
task_type: "classification"
debug: false
debug_task_type: "classification"

#######################################################################################################################################
#######################################################################################################################################
# üßæ DATA DEFINITIONS
identifier_column: "Unnamed: 0"
target_column: "Risk_Category"
features:
  {
    "Age": "The age of the patient.",
    "Gender": "The gender of the patient.",
    "Number of Previous Admissions": "The total number of times the patient has been admitted to the hospital before.",
    "Length of Stay": "The duration of the patient's last hospital stay.",
    "Comorbidities": "The number of comorbid conditions the patient has.",
    "Medication Adherence": "A score representing how well the patient follows their medication regimen.",
    "Socioeconomic Status": "A measure of the patient's economic and social position relative to others.",
    "Smoking Status": "Whether the patient is a smoker or non-smoker.",
  }

#######################################################################################################################################
#######################################################################################################################################
# ‚öôÔ∏è DATA PREPROCESSING
test_size: 0.2
stratify: false

#######################################################################################################################################
#######################################################################################################################################
# ü§ñ MODEL TRAINING
resampling_method: null # "null", "SMOTE", "SMOTE-ENN"
hyperparameter_search_type: "grid" # "grid", "random", or "bayes"
n_iter: 10 # only for random/bayes
cv_folds: 5
scoring_metric: r2

#######################################################################################################################################
#######################################################################################################################################
# üìä MODEL EVALUATION
minimum_precision: null
minimum_recall: null
generate_plots: true
