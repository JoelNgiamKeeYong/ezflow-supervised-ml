# config.yaml

# GENERAL
task_type: "regression"
data_file_path: "data/mini_project_1_data.csv"
identifier_column: "ID"
target_column: "shares"

# DATA PREPROCESSING
test_size: 0.2
random_state: 42
param_grid:
  regressor__alpha: [0.1, 1, 10, 100, 1000]
  regressor__fit_intercept: [True, False]
cv: 5
scoring: r2
